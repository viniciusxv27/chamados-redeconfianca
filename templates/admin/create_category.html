{% extends 'base.html' %}

{% block title %}Criar Categoria{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-tag"></i> Criar Categoria</h2>
                <a href="{% url 'manage_categories' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome da Categoria *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sector" class="form-label">Setor *</label>
                                    <select class="form-select" id="sector" name="sector" required>
                                        <option value="">Selecione um setor...</option>
                                        {% for sector in sectors %}
                                        <option value="{{ sector.id }}">{{ sector.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="default_description" class="form-label">Descrição Padrão</label>
                            <textarea class="form-control" id="default_description" name="default_description" rows="3" placeholder="Descrição que será preenchida automaticamente nos chamados desta categoria"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="webhook_url" class="form-label">URL do Webhook</label>
                            <input type="url" class="form-control" id="webhook_url" name="webhook_url" placeholder="https://exemplo.com/webhook">
                            <div class="form-text">URL que será chamada quando um chamado desta categoria for criado</div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="requires_approval" name="requires_approval">
                                <label class="form-check-label" for="requires_approval">
                                    Requer aprovação do usuário após resolução
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Criar Categoria
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
