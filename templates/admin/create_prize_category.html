<style>
.radio-selected {
    border-color: #f97316 !important;
    box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
}
</style>

<script>
function updateIconPreview() {
    const iconSelect = document.getElementById('icon');
    const iconPreview = document.getElementById('iconPreview');
    iconPreview.className = iconSelect.value + ' text-gray-600 text-xl';
}

// Color selection
document.querySelectorAll('input[name="color"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.querySelectorAll('input[name="color"] + div').forEach(div => {
            div.classList.remove('radio-selected');
        });
        this.nextElementSibling.classList.add('radio-selected');
    });
});
</script>
