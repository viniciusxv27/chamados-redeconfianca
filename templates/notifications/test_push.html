{% extends 'base.html' %}

{% block title %}Teste Push Notification{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">
                <i class="fas fa-vial mr-2"></i>
                Teste de Push Notifications
            </h1>

            <div class="space-y-4">
                <!-- Status -->
                <div id="status" class="p-4 rounded-lg bg-gray-100">
                    <div class="font-medium">Status: Verificando...</div>
                    <div class="text-sm text-gray-600">Aguarde enquanto verificamos o suporte</div>
                </div>

                <!-- Bot√µes -->
                <div class="flex space-x-4">
                    <button id="requestPermission" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-bell mr-2"></i>Solicitar Permiss√£o
                    </button>
                    
                    <button id="testLocal" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-test-tube mr-2"></i>Teste Local
                    </button>
                    
                    <button id="registerSW" 
                            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-cog mr-2"></i>Registrar SW
                    </button>
                </div>

                <!-- Log -->
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm h-64 overflow-y-auto">
                    <div id="log">Console de Debug:</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let logElement;

document.addEventListener('DOMContentLoaded', function() {
    logElement = document.getElementById('log');
    
    log('P√°gina carregada');
    checkSupport();
    
    document.getElementById('requestPermission').addEventListener('click', requestPermission);
    document.getElementById('testLocal').addEventListener('click', testLocalNotification);
    document.getElementById('registerSW').addEventListener('click', registerServiceWorker);
});

function log(message) {
    const timestamp = new Date().toLocaleTimeString();
    logElement.innerHTML += `<br>[${timestamp}] ${message}`;
    logElement.scrollTop = logElement.scrollHeight;
    console.log(message);
}

function updateStatus(title, description, color = 'gray') {
    const statusDiv = document.getElementById('status');
    const colorClasses = {
        'green': 'bg-green-100 text-green-800',
        'red': 'bg-red-100 text-red-800',
        'yellow': 'bg-yellow-100 text-yellow-800',
        'gray': 'bg-gray-100 text-gray-800'
    };
    
    statusDiv.className = `p-4 rounded-lg ${colorClasses[color]}`;
    statusDiv.innerHTML = `
        <div class="font-medium">${title}</div>
        <div class="text-sm">${description}</div>
    `;
}

function checkSupport() {
    log('Verificando suporte do navegador...');
    
    if (!('Notification' in window)) {
        log('‚ùå Notification API n√£o suportada');
        updateStatus('N√£o Suportado', 'Seu navegador n√£o suporta notifica√ß√µes', 'red');
        return;
    }
    
    if (!('serviceWorker' in navigator)) {
        log('‚ùå Service Workers n√£o suportados');
        updateStatus('N√£o Suportado', 'Seu navegador n√£o suporta Service Workers', 'red');
        return;
    }
    
    if (!('PushManager' in window)) {
        log('‚ùå Push API n√£o suportada');
        updateStatus('N√£o Suportado', 'Seu navegador n√£o suporta Push API', 'red');
        return;
    }
    
    log('‚úÖ Todos os recursos suportados');
    
    // Verificar permiss√£o atual
    const permission = Notification.permission;
    log(`Permiss√£o atual: ${permission}`);
    
    if (permission === 'granted') {
        updateStatus('Suportado e Permitido', 'Notifica√ß√µes est√£o habilitadas', 'green');
    } else if (permission === 'denied') {
        updateStatus('Bloqueado', 'Notifica√ß√µes foram bloqueadas pelo usu√°rio', 'red');
    } else {
        updateStatus('Suportado', 'Permiss√£o necess√°ria para notifica√ß√µes', 'yellow');
    }
}

async function requestPermission() {
    log('Solicitando permiss√£o para notifica√ß√µes...');
    
    try {
        const permission = await Notification.requestPermission();
        log(`Permiss√£o: ${permission}`);
        
        if (permission === 'granted') {
            updateStatus('Permitido', 'Notifica√ß√µes est√£o habilitadas', 'green');
            log('‚úÖ Permiss√£o concedida');
        } else {
            updateStatus('Negado', 'Usu√°rio negou permiss√£o para notifica√ß√µes', 'red');
            log('‚ùå Permiss√£o negada');
        }
    } catch (error) {
        log(`‚ùå Erro ao solicitar permiss√£o: ${error.message}`);
    }
}

function testLocalNotification() {
    log('Testando notifica√ß√£o local...');
    
    if (Notification.permission !== 'granted') {
        log('‚ùå Permiss√£o necess√°ria primeiro');
        alert('Solicite permiss√£o primeiro!');
        return;
    }
    
    try {
        const notification = new Notification('Teste Local', {
            body: 'Esta √© uma notifica√ß√£o de teste criada localmente',
            icon: '/static/images/logo.png',
            badge: '/static/images/logo.png'
        });
        
        notification.onclick = function() {
            log('üì± Notifica√ß√£o clicada');
            notification.close();
        };
        
        log('‚úÖ Notifica√ß√£o local criada');
    } catch (error) {
        log(`‚ùå Erro ao criar notifica√ß√£o local: ${error.message}`);
    }
}

async function registerServiceWorker() {
    log('Registrando Service Worker...');
    
    try {
        const registration = await navigator.serviceWorker.register('/static/sw.js', {
            scope: '/'
        });
        
        log(`‚úÖ Service Worker registrado: ${registration.scope}`);
        
        // Aguardar ativa√ß√£o
        if (registration.active) {
            log('Service Worker j√° est√° ativo');
            await testPushSubscription(registration);
        } else {
            log('Aguardando ativa√ß√£o do Service Worker...');
            registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                        log('Service Worker ativado');
                        testPushSubscription(registration);
                    }
                });
            });
        }
        
    } catch (error) {
        log(`‚ùå Erro ao registrar Service Worker: ${error.message}`);
    }
}

async function testPushSubscription(registration) {
    log('Testando Push Subscription...');
    
    try {
        const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array('{{ vapid_public_key }}')
        });
        
        log('‚úÖ Push Subscription criada');
        log(`Endpoint: ${subscription.endpoint.substring(0, 50)}...`);
        
        // Mostrar dados da subscription
        const subscriptionData = JSON.stringify(subscription.toJSON(), null, 2);
        log('Dados da Subscription:');
        log(subscriptionData.substring(0, 200) + '...');
        
    } catch (error) {
        log(`‚ùå Erro ao criar Push Subscription: ${error.message}`);
    }
}

function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
    
    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);
    
    for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}
</script>
{% endblock %}
